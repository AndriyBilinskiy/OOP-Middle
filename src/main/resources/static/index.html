<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataFinder</title>
</head>
<body>
<h1>DataFinder</h1>
<form>
    <form id="contact-form" action="" method="POST">
        <input type="text" id="domain" name="domain">
        <a href="#" id="submit">Submit</a>
    </form>
    <pre id="result"></pre>
</form>
</body>

<script>
    document.getElementById("submit").onclick = function () {
        const api_key = "";
        let data = {"link": document.getElementById("domain").value};
        console.log("/companies?" + new URLSearchParams(data))
        fetch("/companies?" + new URLSearchParams(data), {
            method: "GET",
            headers: {"X-API-KEY": api_key}
        }).then(res => res.json()).then(x => document.getElementById("result").innerText = JSON.stringify(x, null, 2));
    }
</script>
</html>
